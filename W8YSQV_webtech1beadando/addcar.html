<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="js/addcar.js"></script>
<script type="text/javascript" src="css/stilus.css"></script>
<div class="contentform">
<form method="post" id="addcar">
    <label>Név:</label> <input type="text" name="name">
    <label>Fogyasztás:</label>  <input type="text" name="consumption">
    <label>Szín:</label> <input type="text" name="color">
    <label>Gyártó:</label> <select id="manufacturer" name="manufacturer"></select>
    <label>Elérhető:</label> <input type="text" name="avaiable">
    <label>Évjárat:</label> <input type="text" name="year">
    <label>Lóerő:</label> <input type="text" name="horsepower">
    <input type="submit" value="Hozzáad">
</form>
</div>
</html>
